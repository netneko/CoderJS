<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pesos Chilenos (CLP) a Pesos Argentinos (ARS)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Calculadora Pesos Chilenos (CLP) a Pesos Argentinos (ARS)</h3>
    <form id="formulario" onsubmit="clpToArs()">
        <label for="clp">
            Ingresar importe en pesos Chilenos
        </label>
        <br>
        <input type="text" id="clp" required="required">
        <br>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>
    <script src="js/main.js"></script>
</body>
</html>
